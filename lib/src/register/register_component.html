<div id="content">
    <form>
        <div class="login-input-box">
            <p>用户名</p>
            <material-input label="Your Username"
                            class="login-input-box"
                            [(ngModel)]="username">
            </material-input>
        </div>
        <div class="login-input-box">
            <p>密码</p>
            <material-input label="Your Password"
                            class="login-input-box"
                            type="password"
                            [(ngModel)]="password">
            </material-input>
        </div>
        <div class="login-input-box">
            <p>邮箱</p>
            <material-input label="Your Mailbox"
                            class="login-input-box"
                            type="mailbox"
                            [(ngModel)]="mailbox">
            </material-input>
        </div>
        <div>
            <a (click)="register()" class="col-1-4">
            <h4>注册</h4>
            </a>
        </div>
    </form>
</div>
