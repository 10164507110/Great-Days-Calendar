<div class="calendar">

    <div class="title">
        <h1 class="green" id="calendar-title">{{now_month}}æœˆ</h1>
        <h2 class="green" id="calendar-year">{{now_year}}</h2>

        <img id="prev" src="images/prev.png" (click)="clickPrev()" />
        <img id="next" src="images/next.png" (click)="clickNext()" />
    </div>

    <div class="body">
        <div class="lightgrey body-list">
            <ul>
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
        </div>

        <div class="body-list">
            <ul>
                <li *ngFor = "let day of days; let i = index" class = "day" (click)="addEvent(i)">
                    <img class="event" src="images/circle.png" *ngIf="hasEvent[i]"/>
                    <p [class]="day_color[i]">{{day}}</p>
                </li>
            </ul>

        </div>
    </div>
    <!-- end class body -->
    
</div>
<!-- end class calendar -->

    <h1>Plan List</h1>

    </ul>
</div>
